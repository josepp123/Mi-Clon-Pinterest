<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Javascript -->
    <script defer src="./assets/index.js"></script>
    <title>Mi Clon Pinterest</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./img/Pinterest-logo.png" alt="" />
        </div>
        <div class="links">
          <a href="">Inicio</a>
          <a href="">Explorar</a>
          <a href="">Crear</a>
        </div>
        <div class="searcher">
          <img src="./img/lupa.png" alt="" />
          <input type="text" placeholder="Buscar">
        </div>
        <div class="icons">
          <button class="button">
            <img class="bell" src="./img/bell.png" />
          </button>
          <button>
            <img class="message" src="./img/message.png" />
          </button>
            <img class="user" src="./img/user.png" />
          </button>
          <button>
            <img class="arrow" src="./img/free-down-arrow-16-460295.png" />
          </button>
        </div>
      </div>
    </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
